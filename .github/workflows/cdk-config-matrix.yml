name: CDK Configuration Matrix Testing

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.14"
  NODE_VERSION: "24"

jobs:
  config-matrix-test:
    name: Test CDK Configurations
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install AWS CDK CLI
        run: |
          npm install --location=global aws-cdk@2

      - name: Run comprehensive configuration matrix tests
        env:
          AWS_ACCESS_KEY_ID: "fake"
          AWS_SECRET_ACCESS_KEY: "fake"
          AWS_DEFAULT_REGION: "us-west-2"
          CDK_DEFAULT_REGION: "us-west-2"
        run: |
          echo "Testing all CDK configuration combinations..."
          python3 scripts/test-cdk-synthesis.py --verbose

      - name: Run original stress test
        env:
          AWS_ACCESS_KEY_ID: "fake"
          AWS_SECRET_ACCESS_KEY: "fake"
          AWS_DEFAULT_REGION: "us-west-2"
          CDK_DEFAULT_REGION: "us-west-2"
        run: |
          echo "Running bash stress test script..."
          bash scripts/stress-test.sh

      - name: Upload synthesis artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: cdk-synth-logs
          path: /tmp/cdk-synth-*.log
          if-no-files-found: ignore
          retention-days: 7

